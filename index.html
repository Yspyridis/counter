    </div>
    <div class="counter-details">
      <div class="counter-text">
        <h1 id="title" onclick="edit_title()">Title</h1>
        <p id="description" onclick="edit_description()">Description</p>
        <p id="note" class="hide">s</p>
        <!-- <br> -->
      </div>
      <div id="description-div" class="hide counter-buttons">
        <div class="button-container">
          <textarea id="desc"></textarea>
        </div>
        <div class="button-container hor-big-mar">
          <button id="set_desc" onclick="set_desc()" class="desc-btn counter-btn">
            <span>
            <p>set</p>
          </span>
        </button>
        </div>
        <br>
        <br><br><br>
     </div>
      <div class="counter-stats">
        <div class="amount">
          <span><p id="counter"></p></span>
        </div>
        <div class="time">
          <img style="color: white; height:18px" src="icons/icons8-clock.svg"/>
          <input type="text" id="date" placeholder="date started"/>
        </div>
      </div>
    </div>
    <div class="counter-buttons">
     <div class="button-container">
       <button onclick="increment()" class="custom-btn counter-btn"><span><img src="icons/icons8-plus.svg"/></span></button>
     </div>
     <div class="button-container hor-mar">
       <button onclick="edit()" class="custom-btn counter-btn">
         <span>
         <img id="edit_icon" src="icons/icons8-edit.svg"/>
         <input class="hide" id="edit_field" type="number"/>
       </span>
     </button>
       <button id="set" onclick="set()" class="hide custom-btn counter-btn">
         <span>
         <p>set</p>
       </span>
     </button>
     </div>
     <div class="button-container hor-mar">
       <button onclick="reset()" class="custom-btn counter-btn"><span><img src="icons/icons8-restart.svg"/></span></button>
     </div>
   </div>
 </div>
  </div>
</main>

  <script>
    window.addEventListener("load", () => {
      picker.attach({ target: "date" });
    });
  </script>
</body>
</html>
